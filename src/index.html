<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Teste FGV</title>
	<link rel="stylesheet" href="style.css">	
	</style>
</head>
<body>
	<h1>Teste FGV</h1>
	<div id="output" class="box">
		<div class="container">
			<div id="fuel">
				<div class="text">
					<span class="left">0%</span>
					<span class="center">combustível</span>
					<span class="right">100%</span>
				</div>
				<ul class="progress_bar">
					<li class="inactive"></li>
					<li class="inactive"></li>
					<li class="inactive"></li>
					<li class="inactive"></li>
					<li class="inactive"></li>
					<li class="inactive"></li>
					<li class="inactive"></li>
					<li class="inactive"></li>
					<li class="inactive"></li>
					<li class="inactive"></li>
				</ul>
			</div>
			<div class="under">							
				<div id="distance">
					<span class="title">distância</span>
					<div class="variable">
						<span>0 km</span>
					</div>
				</div>
				<div id="time">
					<span class="title">tempo viagem</span>
					<div class="variable">
						<span>0 seg</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="input" class="box">
		<div class="container under">	
			<div id="potency">
				<span class="title">potência</span>
				<div class="slider">
					<div class="text">
						<span class="left">0%</span>
						<span class="right">100%</span>
					</div>
					<div class="slider_cont">
						<input type="range" id="slider" name="potency" value="50" min="0.0" max="100" step="1">
					</div>
				</div>
			</div>
			<button id="activate" class="" type="button">ativar motor</button>
		</div>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
